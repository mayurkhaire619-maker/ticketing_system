<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tracker - Heineken Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #008248; /* Heineken Green */
            --bg-overlay: rgba(248, 250, 252, 0.8); 
            --card: rgba(255, 255, 255, 0.95); 
            --border: #e2e8f0; 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        /* THE BACKGROUND IMAGE SETTINGS */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Replace 'heineken-bg.jpg' with your file name */
            background-image: url('heineken-bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.5; /* 50% TRANSPARENCY */
            z-index: -1;
        }

        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }
        
        h1 { color: #004d2c; text-shadow: 1px 1px 2px white; }

        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        
        /* Making cards slightly transparent to show background through them */
        .card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            backdrop-filter: blur(5px); /* Adds a nice frosted glass effect */
        }
        
        .section-title { font-size: 1.1rem; font-weight: bold; margin: 20px 0 10px 0; color: #1e293b; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 5px; width: fit-content; }
        .badge-count { background: var(--primary); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
        
        .ticket-item { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            border-left: 6px solid #64748b; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .prio-high { border-left-color: #ef4444; }
        .prio-medium { border-left-color: #f59e0b; }
        .prio-low { border-left-color: #10b981; }

        .completed-item { opacity: 0.7; border-left-color: #cbd5e1 !important; background: #f1f5f9; }
        .completed-item h3 { text-decoration: line-through; }

        .btn-complete { background: #008248; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-complete:hover { background: #005e34; }
        
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        button#submitBtn { width: 100%; background: #008248; color: white; border: none; padding: 12px; border-radius: 6px; margin-top: 15px; cursor: pointer; font-weight: bold; font-size: 1rem; }

        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Heineken Support Dashboard</h1>
    <div class="grid">
        <div class="card">
            <h3 style="margin-top:0">New Incident</h3>
            <form id="ticketForm">
                <label>Subject</label><input type="text" id="subject" placeholder="What happened?" required>
                <label>Priority</label>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label>Description</label><textarea id="description" placeholder="Details..." required></textarea>
                <button type="submit" id="submitBtn">Submit Ticket</button>
            </form>
        </div>

        <div>
            <div class="section-title">Active Issues <span class="badge-count" id="activeCount">0</span></div>
            <div id="activeList"></div>

            <div class="section-title">Comp
