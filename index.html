<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tracker - Archive Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --card: #ffffff; --border: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* Sections */
        .section-title { font-size: 1.1rem; font-weight: bold; margin: 20px 0 10px 0; color: #475569; display: flex; align-items: center; gap: 10px; }
        .badge-count { background: #e2e8f0; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
        
        /* Tickets */
        .ticket-item { background: white; padding: 15px; border-radius: 8px; border: 1px solid var(--border); border-left: 5px solid #64748b; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .prio-high { border-left-color: #ef4444; }
        .prio-medium { border-left-color: #f59e0b; }
        .prio-low { border-left-color: #10b981; }

        /* Completed State */
        .completed-item { opacity: 0.6; border-left-color: #cbd5e1 !important; background: #f1f5f9; }
        .completed-item h3 { text-decoration: line-through; color: #94a3b8; }

        .btn-complete { background: #dcfce7; color: #15803d; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem; }
        .btn-complete:hover { background: #bbf7d0; }
        
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; }
        button#submitBtn { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; margin-top: 15px; cursor: pointer; font-weight: bold; }

        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>BrewDesk – where insights are brewed</h1>
    <div class="grid">
        <!-- Form -->
        <div class="card">
            <h3>New Issue</h3>
            <form id="ticketForm">
                <label>Subject</label><input type="text" id="subject" required>
                <label>Priority</label>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label>Description</label><textarea id="description" required></textarea>
                <button type="submit" id="submitBtn">Create Ticket</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div>
            <div class="section-title">
                Active Issues <span class="badge-count" id="activeCount">0</span>
            </div>
            <div id="activeList"></div>

            <div class="section-title" style="margin-top: 40px;">
                Completed / Resolved <span class="badge-count" id="doneCount">0</span>
            </div>
            <div id="completedList"></div>
        </div>
    </div>
</div>

<script>
    // YOUR SUPABASE CONFIG
    const SUPABASE_URL = 'https://kyyezpoyqwbfcaeckjsr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5eWV6cG95cXdiZmNhZWNranNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMjU2OTEsImV4cCI6MjA4MTcwMTY5MX0.TQsAWCm3tzObJ1lLdfQLAHrdMwIG43jTG71_RNrycmg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchTickets() {
        const { data, error } = await _supabase
            .from('tickets')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) return console.error(error);

        const active = data.filter(t => t.status !== 'completed');
        const done = data.filter(t => t.status === 'completed');

        document.getElementById('activeCount').innerText = active.length;
        document.getElementById('doneCount').innerText = done.length;

        renderList('activeList', active, true);
        renderList('completedList', done, false);
    }

    function renderList(elementId, tickets, isActive) {
        const div = document.getElementById(elementId);
        if (tickets.length === 0) {
            div.innerHTML = `<p style="color:#94a3b8; font-size:0.9rem;">No items here.</p>`;
            return;
        }

        div.innerHTML = tickets.map(t => `
            <div class="ticket-item ${isActive ? 'prio-' + t.priority : 'completed-item'}">
                <div>
                    <h3 style="margin:0; font-size:1.1rem;">${t.subject}</h3>
                    <small>${new Date(t.created_at).toLocaleDateString()} | Priority: ${t.priority}</small>
                    <p style="margin:8px 0 0 0; font-size:0.9rem;">${t.description}</p>
                </div>
                ${isActive ? `<button class="btn-complete" onclick="markComplete(${t.id})">Mark Complete</button>` : '<span>✅</span>'}
            </div>
        `).join('');
    }

    // UPDATE STATUS LOGIC (MOVE TO COMPLETED)
    async function markComplete(id) {
        const { error } = await _supabase
            .from('tickets')
            .update({ status: 'completed' })
            .eq('id', id);
        
        if (error) alert(error.message);
        else fetchTickets();
    }

    // CREATE TICKET
    document.getElementById('ticketForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;

        const { error } = await _supabase.from('tickets').insert([{
            subject: document.getElementById('subject').value,
            priority: document.getElementById('priority').value,
            description: document.getElementById('description').value,
            status: 'active'
        }]);

        if (error) alert(error.message);
        else {
            document.getElementById('ticketForm').reset();
            fetchTickets();
        }
        btn.disabled = false;
    });

    fetchTickets();
</script>
</body>
</html>
